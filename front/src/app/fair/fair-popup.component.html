<div class="popup-card">
  <img *ngIf="fair.imagePath" [src]="fair.imagePath" class="popup-image" />

  <div class="popup-info-card">
    <h3 class="popup-title">{{ fair.name }}</h3>
    <p class="popup-subtitle">{{ fair.schedule }} • {{ fair.openingHours }}</p>

    <p class="popup-detail" *ngIf="fair.address">{{ fair.address }}</p>
    <p class="popup-detail" *ngIf="fair.type">{{ ('FAIR.TYPE_' + fair.type) | translate }}</p>
    <p class="popup-detail" *ngIf="fair.responsible">👤 {{ fair.responsible }}</p>
    <p class="popup-detail" *ngIf="fair.phone">📞 {{ fair.phone }}</p>
    <p class="popup-detail" *ngIf="fair.description">🛒 {{ fair.description }}</p>
    <p class="popup-detail" *ngIf="fair.attractions">🎉 {{ fair.attractions }}</p>

    <button mat-flat-button color="primary" class="detail-btn" [routerLink]="['/fair', fair.id]">
      {{ 'FAIR.DETAILS' | translate }}
    </button>
  </div>
</div>
